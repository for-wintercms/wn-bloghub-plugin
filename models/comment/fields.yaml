# ===================================
#  Form Field Definitions
# ===================================

fields:
    
    favorite:
        type: switch
        label: forwintercms.bloghub::lang.model.comments.favorite
        comment: forwintercms.bloghub::lang.model.comments.favoriteComment
    
    title: 
        type: text
        label: forwintercms.bloghub::lang.model.comments.title
        comment: forwintercms.bloghub::lang.model.comments.titleComment
        span: left

    status:
        type: dropdown
        label: forwintercms.bloghub::lang.model.comments.status
        comment: forwintercms.bloghub::lang.model.comments.statusComment
        showSearch: false
        options:
            pending: forwintercms.bloghub::lang.model.comments.statusPending
            approved: forwintercms.bloghub::lang.model.comments.statusApproved
            rejected: forwintercms.bloghub::lang.model.comments.statusRejected
            spam: forwintercms.bloghub::lang.model.comments.statusSpam
        span: right

    content:
        type: textarea
        label: forwintercms.bloghub::lang.model.comments.content
        comment: forwintercms.bloghub::lang.model.comments.contentComment
    
    author:
        type: text
        label: forwintercms.bloghub::lang.model.comments.author
        comment: forwintercms.bloghub::lang.model.comments.authorComment
        span: left
    
    author_email:
        type: text
        label: forwintercms.bloghub::lang.model.comments.authorEmail
        comment: forwintercms.bloghub::lang.model.comments.authorEmailComment
        span: right
    